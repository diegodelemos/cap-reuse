apiVersion: v1  
kind: ReplicationController  
metadata:  
  name: web
spec:  
  replicas: 1
  selector:
    app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
       - name: web
         image: diegodelemos/capreuse_web
         ports:
          - containerPort: 5000 
            name: "http"
