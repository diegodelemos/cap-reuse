apiVersion: v1
kind: ReplicationController
metadata:
  name: atlas-worker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: atlas-worker
    spec:
      containers:
       - name: atlas-celery-worker
         image: diegodelemos/capreuse_worker:0.1.0
         imagePullPolicy: Always
         env:
          - name: QUEUE_ENV
            value: "atlas-queue"
          - name: EXPERIMENT
            value: "atlas"
          - name: SHARED_VOLUME
            value: "/k8s/atlas"
         volumeMounts:
          - name: atlas-pv
            mountPath: "/data"
      securityContext:
        fsGroup: 0
      volumes:
       - name: atlas-pv
         cephfs:
           monitors:
            - 128.142.36.227:6790
            - 128.142.39.77:6790
            - 128.142.39.144:6790
           path: "/k8s/atlas"
           user: k8s
           secretRef:
             name: ceph-secret
           readOnly: false
