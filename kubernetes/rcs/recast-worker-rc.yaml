apiVersion: v1
kind: ReplicationController
metadata:
  name: recast-worker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: recast-worker
    spec:
      containers:
       - name: celery-worker
         image: diegodelemos/capreuse_worker:latest
         env:
          - name: QUEUE_ENV
            value: recast-queue
