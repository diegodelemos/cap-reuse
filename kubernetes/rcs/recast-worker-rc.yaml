apiVersion: v1
kind: ReplicationController
metadata:
  name: recast-worker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: recast-worker
    spec:
      containers:
       - name: recast-celery-worker
         image: diegodelemos/capreuse_worker:0.1.0
         imagePullPolicy: Always
         env:
          - name: QUEUE_ENV
            value: "recast-queue"
          - name: EXPERIMENT
            value: "recast"
          - name: SHARED_VOLUME
            value: "/k8s/recast"
         volumeMounts:
          - name: cap-recast-v
            mountPath: "/data"
      securityContext:
        fsGroup: 0
      volumes:
       - name: cap-recast-v
         cephfs:
           monitors:
            - 128.142.36.227:6790
            - 128.142.39.77:6790
            - 128.142.39.144:6790
           path: "/k8s/recast"
           user: k8s
           secretRef:
             name: ceph-secret
           readOnly: false
