apiVersion: v1
kind: ReplicationController
metadata:
  name: atlas-worker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: atlas-worker
    spec:
      containers:
       - name: atlas-celery-worker
         image: diegodelemos/capreuse_worker:v0.1.0
         env:
          - name: QUEUE_ENV
            value: atlas-queue
          - name: EXPERIMENT
            value: atlas
         volumeMounts:
          - name: cap-pv
            readOnly: false
            mountPath: "/data"
      volumes:
      - name: cap-pv
        hostPath:
          path: "/data"
