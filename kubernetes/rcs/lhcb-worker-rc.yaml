apiVersion: v1
kind: ReplicationController
metadata:
  name: lhcb-worker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: lhcp-worker
    spec:
      containers:
       - name: lhcb-celery-worker
         image: diegodelemos/capreuse_worker:0.1.0
         imagePullPolicy: Always
         env:
          - name: USER_NAME
            value: "capreuse-lhcb"
          - name: UUID
            value: "1003"
          - name: QUEUE_ENV
            value: "lhcb-queue"
          - name: EXPERIMENT
            value: "lhcb"
         volumeMounts:
          - name: lhcb-pv
            mountPath: "/data"
          - name: svaccount
            mountPath: "/var/run/secrets/kubernetes.io/serviceaccount"
      securityContext:
        fsGroup: 1003
      volumes:
       - name: lhcb-pv
         cephfs:
           monitors:
            - 128.142.36.227:6790
            - 128.142.39.77:6790
            - 128.142.39.144:6790
           path: "/k8s/lhcb"
           user: k8s
           secretRef:
             name: ceph-secret
           readOnly: false
       - name: svaccount
         secret:
           secretName: default-token-02p0z
