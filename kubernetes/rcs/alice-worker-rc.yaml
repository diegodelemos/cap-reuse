apiVersion: v1
kind: ReplicationController
metadata:
  name: alice-worker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: alice-worker
    spec:
      containers:
       - name: alice-celery-worker
         image: diegodelemos/capreuse_alice-worker:0.1.0
         imagePullPolicy: Always
         env:
          - name: QUEUE_ENV
            value: "alice-queue"
          - name: EXPERIMENT
            value: "alice"
         volumeMounts:
          - name: alice-pv
            mountPath: "/data"
          - name: svaccount
            mountPath: "/var/run/secrets/kubernetes.io/serviceaccount"
      securityContext:
        fsGroup: 1000
      volumes:
       - name: alice-pv
         cephfs:
           monitors:
            - 128.142.36.227:6790
            - 128.142.39.77:6790
            - 128.142.39.144:6790
           path: "/k8s/alice"
           user: k8s
           secretRef:
             name: ceph-secret
           readOnly: false
       - name: svaccount
         secret:
           secretName: default-token-02p0z
