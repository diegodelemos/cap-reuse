apiVersion: v1
kind: ReplicationController
metadata:
  name: cms-worker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cms-worker
    spec:
      containers:
       - name: cms-celery-worker
         image: diegodelemos/capreuse_worker:0.2.0
         env:
          - name: QUEUE_ENV
            value: cms-queue
          - name: EXPERIMENT
            value: cms
         volumeMounts:
          - name: cap-pv
            readOnly: false
            mountPath: "/data"
      volumes:
      - name: cap-pv
        hostPath:
          path: "/data"
