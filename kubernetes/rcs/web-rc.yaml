apiVersion: v1
kind: ReplicationController
metadata:
  name: web
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
       - name: web
         image: gitlab-registry.cern.ch/rodrigdi/cap-reuse:web
         ports:
          - containerPort: 5000 
            name: "http"
         imagePullPolicy: Always
